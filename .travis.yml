language: python
python:
  - "3.6"
before_install:
  - pip install pytest pytest-cov
  - pip install coveralls
install:
  - pip install numpy
  - pip install scikit-image
  - pip install py-vox-io
  - pip install pillow
  - pip install -e .
script:
  - pytest --cov=mpstool
after_success:
  - coveralls
